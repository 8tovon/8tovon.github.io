<style>
  #sidebar {

    height: 100vh;
    background-color: #1e1e1e;
    color: white;

    overflow-y: auto;

  }

    margin-left: -250px;
  }
  #sidebar h5 {
    color: #0dcaf0;

  }
  #sidebar a {
    color: #ddd;
    background-color: transparent;
    text-align: left;
    padding: 0.5rem 1rem;
    display: block;
    text-decoration: none;
  }
  #sidebar a:hover {
    background-color: #343a40;
    color: white;
  }
  #toggleBtn {
    margin: 10px;
    background-color: #0dcaf0;
    color: #000;
    border: none;
  }
</style>
